 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Button Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      width: fit-content;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 300px;
    }

    .btn {
      position: relative;
      padding: 18px 24px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      cursor: pointer;
      width: 140px;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(106, 17, 203, 0.5);
      background: linear-gradient(135deg, #7a1bdb 0%, #357dfc 100%);
    }

    .btn:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    .btn-icon {
      font-size: 18px;
      opacity: 0.9;
    }

    .btn:nth-child(2) {
      background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
    }

    .btn:nth-child(2):hover {
      box-shadow: 0 12px 25px rgba(255, 65, 108, 0.5);
      background: linear-gradient(135deg, #FF516C 0%, #FF5B3B 100%);
    }

    .btn:nth-child(3) {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.3);
    }

    .btn:nth-child(3):hover {
      box-shadow: 0 12px 25px rgba(17, 153, 142, 0.5);
      background: linear-gradient(135deg, #21a99e 0%, #48ff8d 100%);
    }

    .btn:nth-child(4) {
      background: linear-gradient(135deg, #FFA62E 0%, #EA4C89 100%);
      box-shadow: 0 8px 20px rgba(255, 166, 46, 0.3);
    }

    .btn:nth-child(4):hover {
      box-shadow: 0 12px 25px rgba(255, 166, 46, 0.5);
      background: linear-gradient(135deg, #FFB63E 0%, #FA5C99 100%);
    }

    .btn:nth-child(5) {
      background: linear-gradient(135deg, #654ea3 0%, #da98b4 100%);
      box-shadow: 0 8px 20px rgba(101, 78, 163, 0.3);
    }

    .btn:nth-child(5):hover {
      box-shadow: 0 12px 25px rgba(101, 78, 163, 0.5);
      background: linear-gradient(135deg, #755eb3 0%, #eaa8c4 100%);
    }

    .btn:nth-child(6) {
      background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
      box-shadow: 0 8px 20px rgba(54, 209, 220, 0.3);
    }

    .btn:nth-child(6):hover {
      box-shadow: 0 12px 25px rgba(54, 209, 220, 0.5);
      background: linear-gradient(135deg, #46E1EC 0%, #6B96F5 100%);
    }

    .title {
      text-align: center;
      color: white;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #6a11cb, transparent);
      border-radius: 3px;
    }

    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 100;
      border-left: 5px solid #6a11cb;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    textarea {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .button-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<textarea id="p1">import plotly.graph_objects as go 
import numpy as np 
# Generate data for the 3D surface plot 
x = np.linspace(-5, 5, 100) 
y = np.linspace(-5, 5, 100) 
X, Y = np.meshgrid(x, y) 
Z = np.sin(np.sqrt(X**2 + Y**2)) 
# Create a 3D surface plot 
fig = go.Figure(data=[go.Surface(z=Z, x=X, y=Y)]) 
# Customize the layout 
fig.update_layout( 
title="3D Surface Plot", 
scene=dict( 
xaxis_title="X-axis", 
yaxis_title="Y-axis", 
zaxis_title="Z-axis", 
) 
) 
fig.show()
</textarea>

<textarea id="p2">import plotly.graph_objects as go
import pandas as pd

df = pd.DataFrame({
    'Date': pd.date_range('2023-01-01', periods=10),
    'Value': [10, 12, 15, 20, 18, 22, 25, 28, 30, 32]
})

fig = go.Figure(go.Scatter(
    x=df['Date'],
    y=df['Value'],
    mode='lines+markers'
))

fig.update_layout(
    title="Time Series Line Chart",
    xaxis_title="Date",
    yaxis_title="Value",
    xaxis=dict(rangeslider=dict(visible=True))
)

fig.show()
</textarea>

<textarea id="p3">import plotly.graph_objects as go

data = {
    'State': ['Delhi', 'Maharashtra', 'Tamil Nadu', 'Karnataka', 'Kerala'],
    'Latitude': [28.6139, 19.7515, 11.1271, 15.3173, 10.8505],
    'Longitude': [77.2090, 75.7139, 78.6569, 75.7139, 76.2711],
    'Value': [100, 200, 300, 400, 500]
}

fig = go.Figure(go.Scattergeo(
    lon=data['Longitude'],
    lat=data['Latitude'],
    text=[f"{s}<br>Value: {v}" for s, v in zip(data['State'], data['Value'])],
    mode='markers',
    marker=dict(
        size=10,
        opacity=0.7,
        color=data['Value'],
        colorscale='Viridis',
        colorbar=dict(title='Value')
    )
))

fig.update_geos(
    scope='asia',
    showcoastlines=True,
    coastlinecolor="Black",
    showland=True,
    landcolor="lightgray"
)

fig.update_layout(title='Indian States Map')

fig.show()

</textarea>

<textarea id="p4">import pandas as pd
import matplotlib.pyplot as plt

data = pd.read_csv("sample.csv")
data.columns = data.columns.str.strip()

data.rename(columns={'OdName': 'Country'}, inplace=True)
data.set_index('Country', inplace=True)

all_years = []
for year in range(1980, 2014):
    all_years.append(str(year))

years_1990_2013 = []
for year in range(1990, 2014):
    years_1990_2013.append(str(year))

data['Total'] = data[all_years].sum(axis=1)

top_countries = data.sort_values(by='Total', ascending=False).head(6)

plot_data = top_countries[years_1990_2013].T
plot_data.plot(kind='area', stacked=False, figsize=(10, 6))

plt.title('Top 6 Immigrant Countries to Canada (1990–2013)')
plt.xlabel('Year')
plt.ylabel('Number of Immigrants')
plt.show()

immigration_per_year = data[all_years].sum()

immigration_per_year.plot(kind='bar', figsize=(12, 6))
plt.title('Total Global Immigration to Canada (1980–2013)')
plt.xlabel('Year')
plt.ylabel('Number of Immigrants')
plt.show()

</textarea>

<textarea id="p5">import pandas as pd
import matplotlib.pyplot as plt

df = pd.read_csv("flights_data.csv")
df.columns = df.columns.str.strip().str.replace(r'\r', '', regex=True)
df = df[df['ARR_DEL15'] == 0]

airports = df['ORIGIN'].value_counts().nlargest(2).index.tolist()
a1, a2 = airports
df2 = df[df['ORIGIN'].isin([a1, a2])]

# Box Plot
plt.boxplot(
    [df2[df2['ORIGIN'] == a1]['DISTANCE'],
     df2[df2['ORIGIN'] == a2]['DISTANCE']],
    labels=[a1, a2]
)
plt.title("Distance Distribution by Origin Airport")
plt.show()

# Bar Plot
counts = df2.groupby('ORIGIN').size().reset_index(name='Flight_Count')
plt.bar(counts['ORIGIN'], counts['Flight_Count'], color=['skyblue', 'lightcoral'])
plt.title("Number of On-Time Flights by Origin Airport")
plt.show()

</textarea>

<textarea id="p6">import pandas as pd
import matplotlib.pyplot as plt
import seaborn as sns

sns.set_style("whitegrid")

df = pd.read_csv("placement.csv")

plt.figure(figsize=(7, 6))
sns.histplot(df['ssc_p'], bins=15, color='skyblue', edgecolor='black', kde=True)
plt.title('Histogram of Secondary School Percentage (ssc_p)')
plt.xlabel('SSC Percentage')
plt.ylabel('Frequency')
plt.tight_layout()
plt.show()

workex_counts = df['workex'].value_counts()
labels = workex_counts.index
sizes = workex_counts.values
colors = ['lightcoral', 'skyblue']

plt.figure(figsize=(6, 6))
plt.pie(
    sizes,
    labels=labels,
    autopct='%1.1f%%',
    startangle=90,
    colors=colors
)
plt.title('Pie Chart of Work Experience (workex) Proportions')
plt.axis('equal')
plt.tight_layout()
plt.show()
</textarea>
