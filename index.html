 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Button Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      width: fit-content;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 300px;
    }

    .btn {
      position: relative;
      padding: 18px 24px;
      font-size: 17px;
      font-weight: 600;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      cursor: pointer;
      width: 140px;
      transition: all 0.3s ease;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.3);
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.7s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 25px rgba(106, 17, 203, 0.5);
      background: linear-gradient(135deg, #7a1bdb 0%, #357dfc 100%);
    }

    .btn:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    .btn-icon {
      font-size: 18px;
      opacity: 0.9;
    }

    .btn:nth-child(2) {
      background: linear-gradient(135deg, #FF416C 0%, #FF4B2B 100%);
      box-shadow: 0 8px 20px rgba(255, 65, 108, 0.3);
    }

    .btn:nth-child(2):hover {
      box-shadow: 0 12px 25px rgba(255, 65, 108, 0.5);
      background: linear-gradient(135deg, #FF516C 0%, #FF5B3B 100%);
    }

    .btn:nth-child(3) {
      background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      box-shadow: 0 8px 20px rgba(17, 153, 142, 0.3);
    }

    .btn:nth-child(3):hover {
      box-shadow: 0 12px 25px rgba(17, 153, 142, 0.5);
      background: linear-gradient(135deg, #21a99e 0%, #48ff8d 100%);
    }

    .btn:nth-child(4) {
      background: linear-gradient(135deg, #FFA62E 0%, #EA4C89 100%);
      box-shadow: 0 8px 20px rgba(255, 166, 46, 0.3);
    }

    .btn:nth-child(4):hover {
      box-shadow: 0 12px 25px rgba(255, 166, 46, 0.5);
      background: linear-gradient(135deg, #FFB63E 0%, #FA5C99 100%);
    }

    .btn:nth-child(5) {
      background: linear-gradient(135deg, #654ea3 0%, #da98b4 100%);
      box-shadow: 0 8px 20px rgba(101, 78, 163, 0.3);
    }

    .btn:nth-child(5):hover {
      box-shadow: 0 12px 25px rgba(101, 78, 163, 0.5);
      background: linear-gradient(135deg, #755eb3 0%, #eaa8c4 100%);
    }

    .btn:nth-child(6) {
      background: linear-gradient(135deg, #36D1DC 0%, #5B86E5 100%);
      box-shadow: 0 8px 20px rgba(54, 209, 220, 0.3);
    }

    .btn:nth-child(6):hover {
      box-shadow: 0 12px 25px rgba(54, 209, 220, 0.5);
      background: linear-gradient(135deg, #46E1EC 0%, #6B96F5 100%);
    }

    .title {
      text-align: center;
      color: white;
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }

    .title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, transparent, #6a11cb, transparent);
      border-radius: 3px;
    }

    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 16px 24px;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 100;
      border-left: 5px solid #6a11cb;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    textarea {
      display: none;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      .button-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Quick Actions</div>
  <div class="button-grid">
    <button class="btn" onclick="copy('p1')">
      <span class="btn-icon">↗</span>
      <span>6</span>
    </button>
    <button class="btn" onclick="copy('p2')">
      <span class="btn-icon">↗</span>
      <span>7a</span>
    </button>
    <button class="btn" onclick="copy('p3')">
      <span class="btn-icon">↗</span>

    </button>
    <button class="btn" onclick="copy('p4')">
      <span class="btn-icon">↗</span>
      <span>8</span>
    </button>
    <button class="btn" onclick="copy('p5')">
      <span class="btn-icon">↗</span>
      <span>9</span>
    </button>
    <button class="btn" onclick="copy('p6')">
      <span class="btn-icon">↗</span>
      <span>10</span>
    </button>
  </div>
</div>

<textarea id="p1">import plotly.graph_objects as go 
from plotly.offline import plot  
# Student data 
students_data = { 
    'name': ['Anil', 'Sunil', 'Kumar', 'Rajesh', 'Naveen'], 
    'height': [160, 155, 170, 165, 175], 
    'weight': [55, 50, 65, 60, 70], 
    'age': [20, 19, 21, 20, 22] 
} 
# Create text labels for hover 
hover_text = [ 
    f'name: {name}<br>height: {height}<br>weight: {weight}<br>age: {age}' 
    for name, height, weight, age in zip(students_data['name'], students_data['height'], 
students_data['weight'], students_data['age']) 
] 
# Create the figure 
fig = go.Figure(data=[ 
    go.Scatter3d( 
        x=students_data['height'], 
        y=students_data['weight'], 
        z=students_data['age'], 
        mode='markers', 
        marker=dict( 
            size=10, 
            color='blue', 
            opacity=0.8 
        ), 
        text=hover_text 
    ) 
]) 
# Update layout 
fig.update_layout( 
    scene=dict( 
        xaxis_title='Height', 
        yaxis_title='Weight', 
        zaxis_title='Age' 
    ), 
    title='3D Scatter Plot of Student Data' 
) 
# Plot the figure 
plot(fig, filename='student_plot.html')
fig.show()
</textarea>

<textarea id="p2">import plotly.express as px 
import pandas as pd 
from plotly.offline import plot 
data = { 
    'Date': pd.date_range(start='2024-01-01', periods=5, freq='D'), 
    'studying_hours': [4, 3, 2, 5, 1], 
    'sleep_hours': [7, 6, 7, 8, 7] 
} 
df = pd.DataFrame(data) 
fig = px.line(df, x='Date', y=['studying_hours', 'sleep_hours'], 
              color_discrete_sequence=['blue', 'green'], 
              title="Engineering students studying and sleeping time series", 
              labels={'value': 'hours', 'variable': 'activity'}) 
fig.update_layout(legend_title_text='activity') 
plot(fig, filename='student_statistics.html')
fig.show()
</textarea>

<textarea id="p4">import pandas as pd
import matplotlib.pyplot as plt

# Load the dataset
file_path = 'c:/canadian_immigration_data.csv'
data = pd.read_csv(file_path)

# Extract years from 1980 to 2013
years = list(map(str, range(1980, 2014)))

# Set Country as index
data.set_index('Country', inplace=True)

# =========================
# 1. Area Plot for Top 6 Immigrant Countries (1980–2013)
# =========================
top_countries = data[years].sum(axis=1).nlargest(6).index
top_6_data = data.loc[top_countries, years].transpose()

plt.figure(figsize=(14, 8))
top_6_data.plot(kind='area', stacked=False, alpha=0.5)
plt.title('Top 6 Immigrant Countries to Canada (1980–2013)')
plt.ylabel('Number of Immigrants')
plt.xlabel('Year')
plt.legend(title='Country')
plt.grid(True)
plt.show()

# =========================
# 2. Bar Chart: India (1980–2013)
# =========================
india_data = data.loc['India', years].astype(int)

plt.figure(figsize=(14, 8))
india_data.plot(kind='bar')
plt.title('Year-wise Immigrants from India to Canada (1980–2013)')
plt.ylabel('Number of Immigrants')
plt.xlabel('Year')
plt.grid(True)
plt.show()

# =========================
# 3. Boxplot: India, Philippines, China
# =========================
selected_countries = ['India', 'Philippines', 'China']
boxplot_data = data.loc[selected_countries, years].transpose()

plt.figure(figsize=(14, 8))
boxplot_data.plot(kind='box')
plt.title('Boxplot of Immigrants (1980–2013)')
plt.ylabel('Number of Immigrants')
plt.xlabel('Country')
plt.grid(True)
plt.show()

# =========================
# 4. Area Chart & Pie Chart: India vs France
# =========================
selected_countries = ['India', 'France']
selected_data = data.loc[selected_countries, years]

# Area Chart
plt.figure(figsize=(14, 8))
selected_data.transpose().plot(kind='area', stacked=False, alpha=0.5)
plt.title('Immigrants from India and France (1980–2013)')
plt.ylabel('Number of Immigrants')
plt.xlabel('Year')
plt.legend(title='Country')
plt.grid(True)
plt.show()

# Pie Chart
total_immigrants = selected_data.sum(axis=1)

plt.figure(figsize=(8, 8))
total_immigrants.plot(kind='pie', autopct='%1.1f%%', startangle=140)
plt.title('Total Immigrants from India and France (1980–2013)')
plt.ylabel('')
plt.show()

# =========================
# 5. Scatter Plot & Histogram: Fiji vs Singapore (2013)
# =========================
fiji_singapore_2013 = data.loc[['Fiji', 'Singapore'], '2013'].astype(int)

# Scatter Plot
plt.figure(figsize=(10, 6))
plt.scatter(['Fiji', 'Singapore'], fiji_singapore_2013)
plt.title('Immigrants from Fiji and Singapore in 2013')
plt.ylabel('Number of Immigrants')
plt.grid(True)
plt.show()

# Histogram
plt.figure(figsize=(10, 6))
plt.hist(fiji_singapore_2013, bins=5, alpha=0.7)
plt.title('Histogram of Immigrants from Fiji and Singapore (2013)')
plt.xlabel('Number of Immigrants')
plt.ylabel('Frequency')
plt.grid(True)
plt.show()

</textarea>

<textarea id="p5">import pandas as pd
import matplotlib.pyplot as plt
import plotly.express as px
import plotly.graph_objects as go

data_2019 = pd.read_csv(r"C:\Jan_2019_ontime.csv")
data_2020 = pd.read_csv(r"C:\Jan_2020_ontime.csv")

print("Data 2019:")
print(data_2019.head())

print("\nData 2020:")
print(data_2020.head())

if 'DISTANCE' not in data_2019.columns or 'DISTANCE' not in data_2020.columns:
    raise ValueError("DISTANCE column is missing from the dataset")

plt.figure(figsize=(12, 6))
plt.hist(data_2019['DISTANCE'], bins=50, alpha=0.5, label='2019')
plt.hist(data_2020['DISTANCE'], bins=50, alpha=0.5, label='2020')
plt.xlabel('Distance')
plt.ylabel('Frequency')
plt.title('Distance Distribution for 2019 and 2020')
plt.legend()
plt.show()

dest_airports = [11778, 11267]

data_2019_filtered = data_2019[data_2019['DEST_AIRPORT_ID'].isin(dest_airports)]
data_2020_filtered = data_2020[data_2020['DEST_AIRPORT_ID'].isin(dest_airports)]

count_2019 = data_2019_filtered['DEST_AIRPORT_ID'].value_counts().reset_index()
count_2020 = data_2020_filtered['DEST_AIRPORT_ID'].value_counts().reset_index()

count_2019.columns = ['DEST_AIRPORT_ID', 'count_2019']
count_2020.columns = ['DEST_AIRPORT_ID', 'count_2020']

count_merged = pd.merge(
    count_2019,
    count_2020,
    on='DEST_AIRPORT_ID',
    how='outer'
).fillna(0)

count_melted = pd.melt(
    count_merged,
    id_vars=['DEST_AIRPORT_ID'],
    value_vars=['count_2019', 'count_2020']
)

fig_bar = px.bar(
    count_melted,
    x='DEST_AIRPORT_ID',
    y='value',
    color='variable',
    barmode='group',
    labels={
        'value': 'Number of Flights',
        'DEST_AIRPORT_ID': 'Destination Airport ID'
    },
    title='Number of Flights for Destination Airport IDs 11778 and 11267'
)

fig_bar.show()

</textarea>

<textarea id="p6"> 
import pandas as pd 
import matplotlib.pyplot as plt 
import seaborn as sns 
# Load the dataset 
file_path = 'C:/Placement_data_full_class.csv' 
placement_data = pd.read_csv(file_path) 
# Setting the style for the plots 
sns.set(style="whitegrid") 
 
#1.Histogram for 'ssc_p' (Secondary Education Percentage) 
plt.figure(figsize=(10, 5)) 
plt.hist(placement_data['ssc_p'], bins=10, edgecolor='black') 
plt.title('Histogram of Secondary Education Percentage (ssc_p)') 
plt.xlabel('Percentage') 
plt.ylabel('Frequency') 
plt.show() 
 
 
 
# 1.Bar Chart for 'degree_t' (Type of Degree) 
degree_counts = placement_data['degree_t'].value_counts() 
sns.barplot(x=degree_counts.index, y=degree_counts.values, palette='viridis', legend=False) 
plt.title('Bar Chart of Degree Types') 
plt.xlabel('Degree Type') 
plt.ylabel('Count') 
plt.show() 
 
 
 
# 2.Facet Plot for 'ssc_p' vs 'hsc_p' colored by 'gender' 
g = sns.FacetGrid(placement_data, col="gender", height=5) 
g.map(sns.scatterplot, "ssc_p", "hsc_p", alpha=.7) 
g.add_legend() 
plt.show() 
 
 
 
# 2.Pair Plot for numerical features 
numerical_features = ['ssc_p', 'hsc_p', 'degree_p', 'etest_p', 'mba_p'] 
sns.pairplot(placement_data[numerical_features]) 
plt.show() 
         
 
# 3.Area Chart for 'ssc_p' (Secondary Education Percentage) 
placement_data_sorted = placement_data.sort_values('ssc_p') 
placement_data_sorted['ssc_p'] = pd.to_numeric(placement_data_sorted['ssc_p'], 
errors='coerce') 
placement_data_sorted = placement_data_sorted.dropna(subset=['ssc_p']) 
plt.figure(figsize=(10, 5)) 
plt.fill_between(placement_data_sorted.index, placement_data_sorted['ssc_p'], 
color="skyblue", alpha=0.4) 
plt.plot(placement_data_sorted.index, placement_data_sorted['ssc_p'], color="Slateblue", 
alpha=0.6) 
plt.title('Area Chart of Secondary Education Percentage (ssc_p)') 
plt.xlabel('Index') 
plt.ylabel('Percentage') 
plt.show() 
 
 
 
#3. Pie Chart for 'status' (Placement Status) 
status_counts = placement_data['status'].value_counts() 
plt.figure(figsize=(7, 7)) 
plt.pie(status_counts, labels=status_counts.index, autopct='%1.1f%%', 
colors=['#ff9999','#66b3ff']) 
plt.title('Pie Chart of Placement Status') 
plt.show() 
 

</textarea>

  function copy(id) {
    const text = document.getElementById(id).value;
    navigator.clipboard.writeText(text);
  }
</script>
